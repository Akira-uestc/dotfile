<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <!-- Default system-ui fonts -->
 <match target="pattern">
  <test name="family">
   <string>system-ui</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>en</string>
  </test>
  <edit mode="prepend" name="family">
   <string>Inter</string>
  </edit>
 </match>
 <!-- Default sans-serif fonts-->
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <!-- Default serif fonts-->
 <match target="pattern">
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <!-- Default monospace fonts-->
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>JetBrains Mono</string>
   <string>Noto Sans CJK SC</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <!-- Replace sans-serif fonts -->
 <match target="pattern">
  <test name="family">
   <string>HarmonyOS Sans SC</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>

 <match target="pattern">
  <test name="family">
   <string>oxygen</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>

 <match target="pattern">
  <test name="family">
   <string>Segoe UI</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Cantarell</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Arial</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Calibri</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Liberation Sans</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="contains" name="family">
   <string>Microsoft YaHei</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>微软雅黑</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>SimHei</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>黑体</string>
  </test>
  <edit binding="same" name="family">
   <string>Inter</string>
   <string>Noto Sans CJK SC</string>
  </edit>
 </match>
 <!-- Replace serif fonts -->
 <match target="pattern">
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit binding="same" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>Liberation Serif</string>
  </test>
  <edit binding="same" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="contains" name="family">
   <string>SimSun</string>
  </test>
  <edit binding="same" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>宋体</string>
  </test>
  <edit binding="same" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>FangSong</string>
  </test>
  <edit binding="same" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family">
   <string>仿宋</string>
  </test>
  <edit binding="same" name="family">
   <string>Noto Serif</string>
   <string>Noto Serif CJK SC</string>
  </edit>
 </match>
 <!-- Replace monospace fonts -->
 <match target="pattern">
  <test compare="contains" name="family">
   <string>Source Code</string>
  </test>
  <edit binding="same" name="family">
   <string>JetBrains Mono</string>
  </edit>
 </match>

 <match target="pattern">
  <test compare="contains" name="family">
   <string>Consolas</string>
  </test>
  <edit binding="same" name="family">
   <string>JetBrains Mono</string>
  </edit>
 </match>

 <match target="pattern">
  <test name="family">
   <string>Liberation Mono</string>
  </test>
  <edit binding="same" name="family">
   <string>JetBrains Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK HK</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <!-- not have HK -->
   <string>Noto Serif CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK HK</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK KR</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK KR</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK KR</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
