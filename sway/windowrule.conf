for_window [class="Chromium"] opacity 1
for_window [class="eog"] opacity 1
for_window [class="Google-chrome"] opacity 1
for_window [app_id="mpv"] opacity 1
for_window [class="Minecraft"] opacity 1
for_window [class=".*Steam.*"] opacity 1
for_window [class="scrcpy"] opacity 1
for_window [class="gamepro.exe"] opacity 1
for_window [class="qemu"] opacity 1
for_window [app_id="org.pwmt.zathura"] opacity 1
