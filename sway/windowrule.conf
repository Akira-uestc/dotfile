#Window
for_window [app_id="NotificationViewer"] floating enable
for_window [app_id="NotificationViewer"]                  resize set height 540
for_window [app_id="NotificationViewer"]                  resize set width 960

for_window [app_id="org.gnome.Calendar"] floating enable
for_window [app_id="org.gnome.Calendar"]                  resize set height 700
for_window [app_id="org.gnome.Calendar"]                  resize set width 1200

for_window [app_id="com.github.gtk-rs.examples.scale"] floating enable
for_window [app_id="com.github.gtk-rs.examples.scale"]                  resize set height 120
for_window [app_id="com.github.gtk-rs.examples.scale"]                  resize set width 500

for_window [app_id="pot"] floating enable
for_window [app_id="volume.py"] floating enable

for_window [title="License Info"] kill
